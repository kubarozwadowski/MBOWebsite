<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBO</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Default background for the whole page */
            font-family: 'Roboto', sans-serif; /* Applies Roboto font to the body text */
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 0px;
            border-bottom: 2px solid grey; /* Adds a thin line below the images */
            background-color: rgb(226, 218, 218); /* Sets the background color */
            padding: 20px 0; /* Optional padding for better visual spacing */
        }

        .container img {
            width: 10%; /* Adjust the width of each image */
            margin: 0 10px; /* Adds space between the images */
        }

        .content {
            display: flex; /* Enables flexbox layout */
            justify-content: space-between; /* Distributes space between and around content items */
            align-items: center; /* Vertically centers the items in the container */
            padding: 20px; /* Adds padding inside the content container */
        }

        .text-section {
            margin-top: -250px; /* Raises the text section relative to its original position */
            width: 65%; /* Adjust the width for the text container */
            margin-left: 30px;
        }

        .content img {
            width: 50%; /* Adjust the width of the image */
            order: 2; /* Puts the image on the right */
        }

        h1 {
            text-align: center; /* Centers the header text horizontally */
            font-size: 2em; /* Sets a large font size for the header */
            color: #333; /* Sets a darker color for the header text */
            margin-bottom: 20px; /* Adds space below the header */
            font-weight: 700; /* Makes the font bolder */
        }

        p {
            margin: 0; /* Resets any default margins */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="finallogo.png" alt="Logo" style="width: 12%"> 
    </div>
    <div class="content">
        <div class="text-section">
            <h1>About Me</h1>
            <p>Welcome to my website. Let me take a moment to introduce myself. My name is Monika </p>
        </div>
        <img src="headshot.jpg" alt="Your Professional Organizer Specialist" style="width: 35%">
    </div>
</body>
</html>
