<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBO</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            border-bottom: 2px solid black; /* Adds a thin line below the images */
        }
        /* Styles for the images to align them side by side */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .container img {
            width: 10%; /* Adjust the width of each image */
            margin: 0 10px; /* Adds space between the images */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Star-Png-165.png" alt="Star"> 
        <img src="MBO.png" alt="Logo" style="width: 10%;">
        <img src="Star-Png-165.png" alt="Star2">
    </div>
</body>
</html>
