<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBO</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Default background for the whole page */
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 0px;
            border-bottom: 2px solid grey; /* Adds a thin line below the images */
            background-color: rgb(226, 218, 218); /* Sets the background color to azure */
            padding: 20px 0; /* Optional padding for better visual spacing */
        }

        .container img {
            width: 10%; /* Adjust the width of each image */
            margin: 0 10px; /* Adds space between the images */
        }

        .rotate-image-right {
            transform: rotate(22.5deg);
            margin-top: 100px;
        }

        .rotate-image-left {
            transform: rotate(337.5deg);
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bestlogo1.png" alt="Logo" style="width: 11%"> <!---Change this to new logo-->
    </div>
</body>
</html>
